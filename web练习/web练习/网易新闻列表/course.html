<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>网易新闻特定练习</title>
    <link rel="stylesheet" type="text/css" href="course_css.css">
    <style>
        body {
            background-color: rgb(214, 196, 168);
        }

        div#aside {
            border-top: grey 1px solid;
            background-color: white;
            width: 300px;
            height: 356px;
        }

        #div_a_top a {
            font-size: 16px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        div#aside #h1 {

            color: rgb(255, 255, 255);
            margin: 0px 0px;
            padding: 0px 0px;
            overflow: hidden;

        }

        div#aside h1 {
            position: absolute;
            font-size: 16px;
            margin: 0px;
            margin-top: -30px;

            width: 300px;

            text-align: center;
            text-decoration: none;

        }

        .caijin-a {
            text-decoration: none;
        }

        div#aside h1::before {
            color: red;
            content: '//';
        }

        div#aside ul li a {
            color: grey;
            text-decoration: none;
            font-size: 14px;
            font-weight: 0;

        }

        div#aside ul {
            margin: 0px;
            margin-top: 12px;
            padding-left: 18px;
        }

        div#aside li {
            list-style-type: square;
            margin-bottom: 17px;
            margin-left: 3px;
        }

        div#aside li::marker {
            color: grey;
            font-size: 4px;
        }

        #div_a_top {
            display: inline-block;

            border-top: red 1px solid;
            margin: 0px 0px;

            height: 39px;
            margin-top: -1px;
        }

        div#div_a_top a:hover,
        ul#cj_ul a:hover {
            color: red;
        }

        .caijin-a img:hover {
            transform: scale(1.1, 1.1);
            transition: all 0.5s;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="aside">
        <!--意味着这个东西在网页里属于侧栏 <asid>起到同样作用-->

        <h2 id="div_a_top">
            <a href="#">财经</a>
        </h2>

        <a href="#" class="caijin-a">
            <div id="h1">
                <img src="财经.webp" alt="一张图片">
                <h1>拜登：不允许中国超过美国</h1>

            </div>
        </a>
        <ul id="cj_ul">
            <li class="item"><a href="#">辛苦五年！撤A返港 王健林为何要吃回头草</a>
            </li>
            <li class="item">
                <a href="#">"国家队"作业怎么抄?社保基金调仓路线曝光</a>
            </li>
            <li class="item">
                <a href="#">数字人民币将与支付宝和微信支付并存</a>
            </li>
            <li class="item">
                <a>道指涨0.62% 腾讯音乐再跌12.17%</a>
            </li>
        </ul>
    </div>

</body>

</html>
