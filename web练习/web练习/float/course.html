<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            /*display: inline-block;*/
            width: 200px;
            height: 200px;
            background-color: black;
            float: left;
            
        }
        div.box2{
           /* display: inline-block;*/
            background-color: blueviolet;
            width: 200px;
            height: 200px;
            float: left;/*float和inline-block有一个很好玩的现象 他们本质都是脱离文档流不受
            子元素的内容区 边框 内边距 外边距要和父元素的内容区填满这个限制 并且 inline-block
            与float浮动的元素在同一层 真有意思*/
        }
        span{
            background-color: orange;
            float: left;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <span>123</span>

    
</body>
</html>
